name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Lints
        run: cargo fmt --check
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: cargo build --verbose

  checks:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Setup cargo-all-features
        run: cargo install cargo-all-features

      - name: Run tests
        run: cargo test-all-features

  msrv:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Setup cargo-msrv
        run: cargo install cargo-msrv

      - name: Run MSRV checks
        run: cargo msrv verify -- cargo check --all-features
